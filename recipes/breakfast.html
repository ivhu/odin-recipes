<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bei's Breakfast</title>
</head>
<body>
    <h1>Yogurt Banana Parfait</h1>
    <img src="https://www.elizabethfinchwellness.com/wp-content/uploads/2020/01/peanut-butter-banana-yogurt-breakfast-bowl.jpg" alt="yogurt banana cereal">
    <h2>Ingredients</h2>
    <ul>
        <li>1 cup Cheerios (cinammon oat crunch)</li>
        <li>1 banana</li>
        <li>1 Stonyfield yogurt smoothie (strawberry)</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Pour 1 cup of Cheerios into bowl.</li>
        <li>Pour 1 bottle of yogurt into bowl.</li>
        <li>Cut 1 banana into slices and pour into bowl.</li>
        <li>Mix and enjoy!</li>
    </ol>
</body>
</html>
